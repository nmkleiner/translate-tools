<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Translate Tools</title>
</head>
<body>
    <h1>Your Life Is Easier Now..</h1>
    <div class="container d-flex center">
        <div class="src-container d-flex flex-column align-items-center">
            <textarea oninput="translate1()" id="src1" cols="30" rows="10" placeholder='W num" X H num" X D num"'></textarea>
            <input type="text" oninput="simpleConvertInchToCm(this.value)" placeholder="inch to cm">
            <input type="text" oninput="simpleConvertLbToKg(this.value)" placeholder="lb to kg">
            <button class="btn btn-bright" onclick="copyToClipBoard()">Copy result</button>
        </div>
            <textarea id="res" cols="30" rows="10" placeholder="results"></textarea>
    </div>

    <script  src="js/project-main.js"></script>
</body>
</html>
